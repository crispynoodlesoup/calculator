<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>

<body>
    <div class="three-D-cuz-y-not">
        <div class="calculator">
            <div id="display">
                <p id="display-previous"></p>
                <p id="display-input"></p>
            </div>
            <div class="calc-row">
                <button data-key="87" class="calc-button red">AC</button>
                <button data-key="82" class="calc-button">?</button>
                <button data-key="76" class="calc-button">?</button>
                <button data-key="8" class="calc-button red">&lt;--</button>
            </div>
            <div class="calc-row">
                <button data-key="55" class="calc-button white">7</button>
                <button data-key="56" class="calc-button white">8</button>
                <button data-key="57" class="calc-button white">9</button>
                <button data-key="191" class="calc-button">/</button>
            </div>
            <div class="calc-row">
                <button data-key="52" class="calc-button white">4</button>
                <button data-key="53" class="calc-button white">5</button>
                <button data-key="54" class="calc-button white">6</button>
                <button data-key="1056" class="calc-button">*</button>
            </div>
            <div class="calc-row">
                <button data-key="49" class="calc-button white">1</button>
                <button data-key="50" class="calc-button white">2</button>
                <button data-key="51" class="calc-button white">3</button>
                <button data-key="189" class="calc-button">-</button>
            </div>
            <div class="calc-row">
                <button data-key="190" class="calc-button">.</button>
                <button data-key="48" class="calc-button white">0</button>
                <button data-key="13" class="calc-button">=</button>
                <button data-key="1187" class="calc-button">+</button>
            </div>
        </div>
    </div>
</body>

</html>
